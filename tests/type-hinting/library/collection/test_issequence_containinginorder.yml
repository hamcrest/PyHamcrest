- case: contains_exactly
  # pypy + mypy doesn't work. See https://foss.heptapod.net/pypy/pypy/-/issues/3526
  skip: platform.python_implementation() == "PyPy"
  main: |
    from hamcrest import is_, contains_exactly

    reveal_type(contains_exactly(1))              # N: Revealed type is "hamcrest.core.matcher.Matcher[typing.Sequence[builtins.int]]"
    reveal_type(contains_exactly(3, 4))           # N: Revealed type is "hamcrest.core.matcher.Matcher[typing.Sequence[builtins.int]]"
    reveal_type(contains_exactly(is_(5)))         # N: Revealed type is "hamcrest.core.matcher.Matcher[typing.Sequence[builtins.int]]"
    reveal_type(contains_exactly(is_(6), is_(7))) # N: Revealed type is "hamcrest.core.matcher.Matcher[typing.Sequence[builtins.int]]"
    reveal_type(contains_exactly(8, is_(9)))      # N: Revealed type is "hamcrest.core.matcher.Matcher[typing.Sequence[builtins.object]]"

