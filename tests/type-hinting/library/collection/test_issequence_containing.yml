- case: has_item
  # pypy + mypy doesn't work. See https://foss.heptapod.net/pypy/pypy/-/issues/3526
  skip: platform.python_implementation() == "PyPy"
  main: |
    from hamcrest import is_, has_item

    reveal_type(has_item(1))                # N: Revealed type is "hamcrest.core.matcher.Matcher[typing.Sequence[builtins.int]]"
    reveal_type(has_item(is_(1)))           # N: Revealed type is "hamcrest.core.matcher.Matcher[typing.Sequence[builtins.int]]"

- case: has_items
  # pypy + mypy doesn't work. See https://foss.heptapod.net/pypy/pypy/-/issues/3526
  skip: platform.python_implementation() == "PyPy"
  main: |
    from hamcrest import is_, has_items

    reveal_type(has_items(1))               # N: Revealed type is "hamcrest.core.matcher.Matcher[typing.Sequence[builtins.int]]"
    reveal_type(has_items(is_(1)))          # N: Revealed type is "hamcrest.core.matcher.Matcher[typing.Sequence[builtins.int]]"
    reveal_type(has_items(1, 2))            # N: Revealed type is "hamcrest.core.matcher.Matcher[typing.Sequence[builtins.int]]"
    reveal_type(has_items(is_(1), is_(2)))  # N: Revealed type is "hamcrest.core.matcher.Matcher[typing.Sequence[builtins.int]]"
    reveal_type(has_items(1, is_(2)))       # N: Revealed type is "hamcrest.core.matcher.Matcher[typing.Sequence[builtins.object]]"
    reveal_type(has_items(is_(1), 2))       # N: Revealed type is "hamcrest.core.matcher.Matcher[typing.Sequence[builtins.object]]"
