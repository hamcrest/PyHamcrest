language: python

python:
  - 2.7

env:
  - TOX_ENV=py33
  - TOX_ENV=py33-numpy
  - TOX_ENV=py27
  - TOX_ENV=py27-numpy
  - TOX_ENV=pypy
  - TOX_ENV=docs-py3
  - TOX_ENV=py34
  - TOX_ENV=py34-numpy
  - TOX_ENV=py35
  - TOX_ENV=py36

install:
  - pip install tox coveralls

script:
  - tox -e $TOX_ENV

after_success:
  - coveralls
